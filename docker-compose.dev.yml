version: '3.8'

services:
  wazuh-api:
    build: .
    image: wazuh-api-dev:latest
    container_name: wazuh-api-dev
    restart: unless-stopped
    ports:
      - "8080:8000"  # Changed from 8000:8000 to 8080:8000
    environment:
      # Development settings
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - SECRET_KEY=dev-secret-key-change-in-production
      
      # Optional Git repo
      # - GIT_REPO_URL=https://github.com/Abhishek-s-kumar/prox-wazuh-ci.git
      
      # Or use local directory for testing
      - GIT_REPO_PATH=/git-repo
    volumes:
      # Mount source code for hot reload
      - ./app.py:/app/app.py:ro
      - ./auth.py:/app/auth.py:ro
      - ./models.py:/app/models.py:ro
      - ./routes:/app/routes:ro
      - ./utils:/app/utils:ro
      
      # Data persistence
      - ./data:/data
      - ./logs:/logs
      
      # Test rules directory
      - ./test-data/rules:/git-repo/rules:ro
      - ./test-data/decoders:/git-repo/decoders:ro
      
      # Configuration (optional)
      - ./config.yaml:/app/config.yaml:ro
    networks:
      - wazuh-dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  wazuh-dev-network:
    driver: bridge
